label: Biometrics Under User Control Page
form:
  $type: tabbedForm
  tabs:
    content:
      label: Content
      fields:
        title:
          $type: textField
          label: Title
          i18n: true
          defaultValue: "Biometría bajo control del usuario"
        description:
          $type: richTextField
          label: Description
          i18n: true
          defaultValue: "B-FY empodera a los usuarios con control total sobre su información biométrica, garantizando privacidad absoluta y confianza mediante tecnología descentralizada."
    section1:
      label: Section 1
      fields:
        section1Title:
          $type: textField
          label: Section 1 Title
          i18n: true
          defaultValue: "Datos nunca abandonan el dispositivo"
        section1Description:
          $type: richTextField
          label: Section 1 Description
          i18n: true
          defaultValue: "La información biométrica se procesa y almacena exclusivamente en el dispositivo del usuario, eliminando riesgos de filtración, hackeos o uso indebido por terceros."
        section1Image:
          $type: damLinkField
          label: Section 1 Image
          required: false
          mediaTypes:
            - image
          datasource:
            $type: jcrDatasource
            workspace: dam
            rootPath: /
            allowedNodeTypes:
              - mgnl:asset
    section2:
      label: Section 2
      fields:
        section2Title:
          $type: textField
          label: Section 2 Title
          i18n: true
          defaultValue: "Usuario decide qué compartir"
        section2Description:
          $type: richTextField
          label: Section 2 Description
          i18n: true
          defaultValue: "Cada usuario mantiene soberanía completa sobre sus datos, decidiendo cuándo, cómo y con quién compartir su verificación biométrica sin comprometer privacidad."
        section2Image:
          $type: damLinkField
          label: Section 2 Image
          required: false
          mediaTypes:
            - image
          datasource:
            $type: jcrDatasource
            workspace: dam
            rootPath: /
            allowedNodeTypes:
              - mgnl:asset
    section3:
      label: Section 3
      fields:
        section3Title:
          $type: textField
          label: Section 3 Title
          i18n: true
          defaultValue: "Revocación instantánea de accesos"
        section3Description:
          $type: richTextField
          label: Section 3 Description
          i18n: true
          defaultValue: "Los usuarios pueden revocar inmediatamente cualquier acceso o servicio vinculado a su biometría, manteniendo control permanente sobre su identidad digital."
        section3Image:
          $type: damLinkField
          label: Section 3 Image
          required: false
          mediaTypes:
            - image
          datasource:
            $type: jcrDatasource
            workspace: dam
            rootPath: /
            allowedNodeTypes:
              - mgnl:asset
