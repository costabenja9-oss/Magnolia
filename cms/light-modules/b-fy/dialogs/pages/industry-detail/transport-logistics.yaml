
label: Transport & Logistics Page
form:
  $type: tabbedForm
  tabs:
    content:
      label: Content
      fields:
        tagline:
          $type: textField
          label: Tagline
          i18n: true
        title:
          $type: textField
          label: Title
          i18n: true
        description:
          $type: richTextField
          label: Description
          i18n: true
        videoId:
          $type: textField
          label: Video ID
          i18n: true
          defaultValue: "HN-FtB8-eks"
    details:
      label: Details (4 cards)
      fields:
        detail1Icon:
          $type: damLinkField
          label: Detail 1 Icon
        detail1Title:
          $type: textField
          label: Detail 1 Title
          i18n: true
        detail1Description:
          $type: textField
          label: Detail 1 Description
          i18n: true
        detail2Icon:
          $type: damLinkField
          label: Detail 2 Icon
        detail2Title:
          $type: textField
          label: Detail 2 Title
          i18n: true
        detail2Description:
          $type: textField
          label: Detail 2 Description
          i18n: true
        detail3Icon:
          $type: damLinkField
          label: Detail 3 Icon
        detail3Title:
          $type: textField
          label: Detail 3 Title
          i18n: true
        detail3Description:
          $type: textField
          label: Detail 3 Description
          i18n: true
        detail4Icon:
          $type: damLinkField
          label: Detail 4 Icon
        detail4Title:
          $type: textField
          label: Detail 4 Title
          i18n: true
        detail4Description:
          $type: textField
          label: Detail 4 Description
          i18n: true
    threats:
      label: Threats Section
      fields:
        threatsTitle:
          $type: textField
          label: Threats Title
          i18n: true
        threat1Image:
          $type: damLinkField
          label: Threat 1 Image
        threat1Title:
          $type: textField
          label: Threat 1 Title
          i18n: true
        threat1Description:
          $type: richTextField
          label: Threat 1 Description
          i18n: true
        threat2Image:
          $type: damLinkField
          label: Threat 2 Image
        threat2Title:
          $type: textField
          label: Threat 2 Title
          i18n: true
        threat2Description:
          $type: richTextField
          label: Threat 2 Description
          i18n: true
        threat3Image:
          $type: damLinkField
          label: Threat 3 Image
        threat3Title:
          $type: textField
          label: Threat 3 Title
          i18n: true
        threat3Description:
          $type: richTextField
          label: Threat 3 Description
          i18n: true
    features:
      label: Features Section
      fields:
        featuresTagline:
          $type: textField
          label: Features Tagline
          i18n: true
        featuresTitle:
          $type: textField
          label: Features Title
          i18n: true
        feature1Icon:
          $type: damLinkField
          label: Feature 1 Icon
        feature1Title:
          $type: textField
          label: Feature 1 Title
          i18n: true
        feature1Description:
          $type: richTextField
          label: Feature 1 Description
          i18n: true
        feature2Icon:
          $type: damLinkField
          label: Feature 2 Icon
        feature2Title:
          $type: textField
          label: Feature 2 Title
          i18n: true
        feature2Description:
          $type: richTextField
          label: Feature 2 Description
          i18n: true
        feature3Icon:
          $type: damLinkField
          label: Feature 3 Icon
        feature3Title:
          $type: textField
          label: Feature 3 Title
          i18n: true
        feature3Description:
          $type: richTextField
          label: Feature 3 Description
          i18n: true
        feature4Icon:
          $type: damLinkField
          label: Feature 4 Icon
        feature4Title:
          $type: textField
          label: Feature 4 Title
          i18n: true
        feature4Description:
          $type: richTextField
          label: Feature 4 Description
          i18n: true
    product:
      label: Product Section
      fields:
        productImage:
          $type: damLinkField
          label: Product Image
        productTagline:
          $type: textField
          label: Product Tagline
          i18n: true
        productTitle:
          $type: textField
          label: Product Title
          i18n: true
        productDescription:
          $type: richTextField
          label: Product Description
          i18n: true
    cta:
      label: Call to Action
      fields:
        ctaBackground:
          $type: damLinkField
          label: CTA Background Image
        ctaTitle:
          $type: textField
          label: CTA Title
          i18n: true
        ctaHeading:
          $type: textField
          label: CTA Heading
          i18n: true
        ctaDescription:
          $type: textField
          label: CTA Description
          i18n: true
        ctaButton1:
          $type: textField
          label: CTA Button 1
          i18n: true
        ctaButton2:
          $type: textField
          label: CTA Button 2
          i18n: true
